<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      background-color: #ffffff;
      color: #004080;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #000000;
      padding: 10px 30px;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
      font-size: 22px;
    }

    .navbar-nav .nav-item .nav-link {
      color: #ffffff !important;
      padding: 10px 15px;
      border-radius: 5px;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: #13bff8 !important;
    }

    .content {
      padding-top: 80px;  /* To avoid overlap with fixed navbar */
    }

    .malar {
      width: 280px;
      height: 420px;
      border-radius: 50% / 60%;
      object-fit: cover;
      border: 5px solid #004080;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      margin: 30px auto;
      display: block;
      animation: bounceIn 1.2s ease-out;
    }

    .malar:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(0, 123, 255, 0.4);
    }

    .typewriter-text {
      font-weight: bold;
      font-size: 1.5rem;
      color: #004080;
      min-height: 40px;
      display: inline-block;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .footer-social {
      margin-top: 20px;
      text-align: center;
    }

    .footer-social a {
      color: #004080;
      font-size: 40px;
      margin: 0 12px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-social a:hover {
      color: #007BFF;
      transform: scale(1.2);
    }

    footer {
      background-color: #f0f0f0;
      padding: 20px 0;
      color: #004080;
      text-align: center;
    }

  </style>
</head>

<body>

  <!-- Fixed Navbar with Brand Left & Menu Right -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MALARKODI R</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="skills and achievement.html">Skills & Achievement</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="ass.html">Internship</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Scrollable Content -->
  <div class="content text-center">
    <div class="container">
      <h1 class="display-4" style="color: #004080;">My Portfolio</h1>
      <p class="typewriter-text"><span id="animated-text"></span></p>
      <img src="assets/images/pic.jpeg" alt="MALARKODI" class="malar" />
      <div class="footer-social">
        <a href="https://www.linkedin.com/in/malarkodi05" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/MALARKODI-R/c-programming" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>

  <script>
    const textElement = document.getElementById("animated-text");
    const texts = ["ELECTRONICS ENGINEER   ", "EMBEDDED SYSTEM ENTHUSIAST   "];
    let i = 0, j = 0, isDeleting = false;

    function typeWriter() {
      let current = texts[i];
      if (isDeleting) {
        textElement.textContent = current.substring(0, j--);
      } else {
        textElement.textContent = current.substring(0, j++);
      }

      if (!isDeleting && j === current.length) {
        isDeleting = true;
        setTimeout(typeWriter, 1500);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % texts.length;
        setTimeout(typeWriter, 500);
      } else {
        setTimeout(typeWriter, isDeleting ? 50 : 100);
      }
    }

    typeWriter();
  </script>

</body>
</html>

  <style>
    body {
      background-color: #ffffff;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;

    /* Exact Navbar Style from index.html */
    nav.navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #000000;
      padding: 10px 30px;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
      font-size: 22px;
    }

    .navbar-nav .nav-item .nav-link {
      color: #ffffff !important;
      padding: 10px 15px;
      border-radius: 5px;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: #13bff8 !important;
    }

    .content {
      padding-top: 100px;
      padding-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;

      color: #004080;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .flip-card {
      background: transparent;
      width: 200px;
      height: 260px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .flip-front {
      background: #f0f0f0;
      color: #004080;
    }

    .flip-front i {
      font-size: 3.5rem;
    }

    .flip-front p {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .flip-back {
      background-color: #004080;
      color: #ffffff;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
    }

    .flip-back a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .flip-back a:hover {
      text-decoration: underline;
    }

    .button-container {
      margin-top: 40px;
    }

    .back-home {
      display: inline-block;
      margin: 10px;
      padding: 10px 25px;
      background-color: transparent;
      color: #004080;
      border: 3px solid #004080;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-home:hover {
      background-color: #004080;
      color: #ffffff;
    }
  </style>
</head>
